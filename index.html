<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Welcome to 1000 Oaks</title>
        <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">
                	<img src="assets/img/logo.png" width="175" height="100" alt="1000 Oaks" style="z-index: 1000;">
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <!-- <h1 class="mx-auto my-0 text-uppercase">WELCOME</h1> -->
                    <!-- <h2 class="text-white-50 mx-auto mt-2 mb-5">TO 1000 OAKS</h2> -->
                </div>
            </div>
        </header>

        <!-- Contact-->
        <section class="contact-section bg-black">
            <div class="container">
                <div class="row">
                	<div class="col-md-9 contactImage">
                		
                	</div>
                	<div class="col-md-3">
                		<div class="row">
		                    <div class="row">
		                        <div class="card py-4 h-100">
		                            <div class="card-body text-center">
		                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
		                                <h4 class="text-uppercase m-0">Address</h4>
		                                <hr class="my-4" />
		                                <div class="small text-black-50">4923 Market Street, Orlando FL</div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="row">
		                        <div class="card py-4 h-100">
		                            <div class="card-body text-center">
		                                <i class="fas fa-envelope text-primary mb-2"></i>
		                                <h4 class="text-uppercase m-0">Email</h4>
		                                <hr class="my-4" />
		                                <div class="small text-black-50"><a href="#!">hello@yourdomain.com</a></div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="row">
		                        <div class="card py-4 h-100">
		                            <div class="card-body text-center">
		                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
		                                <h4 class="text-uppercase m-0">Phone</h4>
		                                <hr class="my-4" />
		                                <div class="small text-black-50">+1 (555) 902-8832</div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                </div>  

                	</div>
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
